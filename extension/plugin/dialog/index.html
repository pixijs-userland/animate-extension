<!doctype html>
<html>
    <head>
        <title>Publish Settings</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body class="dark loading">
        <div class="dialog">
            <div class="scrollable">
                <h2>JavaScript Options</h2>
                <div class="dialog-row">
                    <div class="side">Output Version</div>
                    <select class="select editable setting-dependency" id="outputVersion">
                        <option value="2.0">2.0 (Pixi Animate 2.X, PixiJS 6.X)</option>
                        <option value="1.0" selected>1.0 (Pixi Animate 1.X, PixiJS 4.X)</option>
                    </select>
                    <div class="side">Output File</div>
                    <input type="text" id="outputFile" class="text" data-validate=".+\.js$" data-error="Output file must be an JavaScript file.">
                    <button class="button icon-open" id="browseButton">
                        <svg class="dark" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="10" viewBox="0 0 512 512">
                            <path fill="#a0a0a0" d="M416 480l96-256h-416l-96 256zM64 192l-64 288v-416h144l64 64h208v64z"></path>
                        </svg>
                        <svg class="light" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="10" viewBox="0 0 512 512">
                            <path fill="#222222" d="M416 480l96-256h-416l-96 256zM64 192l-64 288v-416h144l64 64h208v64z"></path>
                        </svg>
                    </button>
                    <div class="side">Stage Name</div>
                    <input type="text" class="text editable" id="stageName" data-validate="^[a-zA-Z_][a-zA-Z0-9_]*$" data-error="Stage name is not valid, can only contain a-z, A-Z, 0-9, _ characters and cannot start with a number">
                    <div class="side setting-dependent" data-dependency="outputVersion" data-when="1.0">Namespace</div>
                    <input type="text" class="text editable setting-dependent" data-dependency="outputVersion" data-when="1.0" value="lib" id="namespace" data-validate="^[a-zA-Z_][a-zA-Z0-9_]*$" data-error="Namespace is not valid, can only contain a-z, A-Z, 0-9, _ characters and cannot start with a number">
                    <div class="indent">
                        <div class="checkbox">
                            <input type="checkbox" checked="true" id="loopTimeline" />
                            <label for="loopTimeline"></label>
                        </div>
                        <label for="loopTimeline">Loop timeline</label>
                    </div>
                    <div class="side">Output Format</div>
                    <select class="select editable" id="outputFormat">
                        <option value="es5" class="setting-dependent" data-dependency="outputVersion" data-when="1.0">Without CommonJS
                            export</option>
                        <option value="cjs">CommonJS</option>
                        <option value="es6" class="setting-dependent" data-dependency="outputVersion" data-when="!1.0" selected>ES6</option>
                        <option value="es6a" class="setting-dependent" data-dependency="outputVersion" data-when="!1.0">ES6 with autorun &
                            class exports</option>
                    </select>
                </div>
                <h2>Asset Export Options</h2>
                <div class="dialog-row">
                    <div class="side">
                        <div class="checkbox">
                            <input type="checkbox" class="toggle" data-toggle="#htmlPath" checked="true" id="html" />
                            <label for="html"></label>
                        </div>
                        <label for="html">HTML</label>
                    </div>
                    <input type="text" id="htmlPath" class="text editable" data-validate="\.html?$" data-error="HTML path must have a .html or .htm extension">
                    <div class="side">
                        <div class="checkbox">
                            <input type="checkbox" class="toggle" data-toggle="#libsPath" checked="true" id="libs" />
                            <label for="libs"></label>
                        </div>
                        <label for="libs">Libraries</label>
                    </div>
                    <input type="text" id="libsPath" class="text editable" value="libs/">
                    <div class="side">
                        <div class="checkbox">
                            <input type="checkbox" class="toggle" data-toggle="#soundsPath" checked="true" id="sounds" />
                            <label for="sounds"></label>
                        </div>
                        <label for="sounds">Sounds</label>
                    </div>
                    <input type="text" id="soundsPath" class="text editable" value="sounds/">
                    <div class="side">
                        <div class="checkbox">
                            <input type="checkbox" class="toggle" data-toggle="#imagesPath" checked="true" id="images" />
                            <label for="images"></label>
                        </div>
                        <label for="images">Images</label>
                    </div>
                    <input type="text" id="imagesPath" class="text editable" value="images/">
                    <div class="indent">
                        <div class="checkbox">
                            <input type="checkbox" checked="true" class="toggle setting-dependency" id="spritesheets" />
                            <label for="spritesheets"></label>
                        </div>
                        <label for="spritesheets">Export as Spritesheets</label>
                        <br>
                        <div class="sub-options setting-dependent" data-dependency="spritesheets" data-when="checked">
                            Spritesheet Size: <select class="small select editable" id="spritesheetSize">
                                <option>4096</option>
                                <option>2048</option>
                                <option selected>1024</option>
                                <option>512</option>
                                <option>256</option>
                            </select>
                            <br>
                            Spritesheet Scale: <input type="text" value="1.0" class="small text editable" id="spritesheetScale" data-validate="^[0-9]+\.?[0-9]*?$" data-error="Spritesheet scale must be a number.">
                        </div>
                    </div>
                </div>

                <h2>Advanced Options</h2>
                <div class="dialog-row">
                    <div class="indent">
                        <div class="checkbox">
                            <input type="checkbox" checked="true" id="hiddenLayers" />
                            <label for="hiddenLayers"></label>
                        </div>
                        <label for="hiddenLayers">Include Hidden Layers</label>
                        <br>
                        <div class="checkbox">
                            <input type="checkbox" checked="true" id="compactShapes" />
                            <label for="compactShapes"></label>
                        </div>
                        <label for="compactShapes">Compact Shapes</label>
                        <br>
                        <div class="checkbox">
                            <input type="checkbox" checked="true" id="compressJS" />
                            <label for="compressJS"></label>
                        </div>
                        <label for="compressJS">Compress Output JavaScript</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="dialog-row right">
                <button class="button action" id="publishButton">Publish</button>
                <button class="button action" id="okButton">OK</button>
                <button class="button action" id="cancelButton">Cancel</button>
            </div>
        </div>
        <script src="cep/CSInterface.js"></script>
        <script src="main.js"></script>
    </body>
</html>
