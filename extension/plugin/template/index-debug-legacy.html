<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>${stageName}</title>
        <meta name="generator" content="PixiJS Animate Extension">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body>
        <canvas id="stage" width="${width}" height="${height}"></canvas>
        <script src="${libsPath}pixi.js"></script>
        <script src="${libsPath}pixi-animate.js"></script>
        <script src="${outputFile}"></script>
        <script>
            var scene = new PIXI.animate.Scene(${width}, ${height}, {
                view: document.getElementById("stage"),
                backgroundColor: 0x${background},
                antialias: true
            });
            scene.load(${nameSpace}.${stageName});
        </script>
    </body>
</html>
